<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
       <header>
        <h2>freeCodeCamp Survey Form</h2>
        <i>Thank you for taking the time to help us improve the platform</i>
       </header> <br>
       <main>
        <div class="designform">
         <form action="">
         <div class="designinput">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="Name" placeholder="Enter your name" required>
            <br><label for="email">Email</label><br>
            <input type="email" id="emailx" name="email" placeholder="Enter your Email" required>
            <br><label for="age">Age(optional)</label><br>
            <input type="number" name="age" id="age" placeholder="Age" required> 
            <br><label for="role">Which Option best describes your current role?</label><br>
            <select name="crole" id="role">
                <option value="">Select current role</option>
                <option value="one">Member</option>
                <option value="two">Learner</option>
                <option value="three">Teacher</option>
                <option value="four">Admit</option>
            </select><br></div>
            <label for="recomment">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="mx" id="rx"  placeholder="Definitely" checked> Definitely <br>
            <input type="radio" name="mx"  id="dx" placeholder="maybe"> Maybe <br>
            <input type="radio" name="mx"  id="fx" placeholder="not sure"> Not sure <br>
            <br>
            <label for="favfea">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="seloption" id="favfea">
                <option value="" >Select an option</option>
                <option value="freea">Completely Free Access</option>
                <option value="projl">Project-Based Learning</option>
                <option value="supc">Supportive Community</option>
                <option value="incx">Integrated Code Edito</option>
            </select><br>
            <label for="imprx">What would you like to see improved? (check all that apply)</label><br>
            <input type="checkbox" name="frontend" title="front-end projects"> Front-end Projects <br>
            <input type="checkbox" name="backend" title="backend projec" checked> Back-end projects<br>
            <input type="checkbox" name="" title="data visualization"> Data Visualization<br>
            <input type="checkbox" name="" title="challenges"> Challenges<br>
            <input type="checkbox" name="" title="the open source comm"> Open Source Community<br>
            <input type="checkbox" name="" title="gitter helps"> Gitter help rooms<br>
            <input type="checkbox" name="" title="our vids"> Videos<br>
            <input type="checkbox" name="" title="Meetups"> City Meetups<br>
            <input type="checkbox" name="" title="wiki"> Wiki <br>
            <input type="checkbox" name="" title="com forum"> Forum <br>
            <input type="checkbox" name="" title="onlinecourses"> Additional Courses<br>
            <br><label for="commentx">Any comments or suggestions?</label><br>
            <textarea name="msg" id="commentx" placeholder="Enter your comment here"></textarea>
        <br> <button type="submit" title="submit message" onclick="document.location='/assets/images/surveyimg.png'">Submit</button>
        </form>
        </div><br><br>
       </main>

    </body>
</html>
